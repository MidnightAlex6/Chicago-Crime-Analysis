<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crime in Chicago</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <!-- Our CSS  -->
  <link rel="stylesheet" type="text/css" src="./static/css/style.css" />

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Crime In Chicago Dashboard</h1>
        <p>Explore crime incidents in Chicago using interactive visualizations</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 well">
        <h3>Primary Type Of Crime</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <select id="selDataset" onchange="optionChanged(this.value)">
          <!-- Options will be populated dynamically using Flask API -->
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JavaScript code -->
  <script href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

  <!-- Leaflet heatmap plugin-->
  <!-- <script type="text/javascript" src="./static/js/leaflet-heat.js"></script> -->

  <!-- D3 library -->
  <script href="https://d3js.org/d3.v5.min.js"></script>

  <!-- JavaScript file -->
  <!-- <script type="text/javascript" src="./static/js/crime_heatmap.js"></script> -->
 

</body>

</html>
